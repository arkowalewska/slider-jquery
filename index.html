<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/picture1.jpg" />
                <p class="slider-caption">Spain 1</p>
            </div>
            <div class="single-slide">
                <img src="img/picture2.jpg" />
                <p class="slider-caption">Spain 2</p>
            </div>
            <div class="single-slide">
                <img src="img/picture3.jpg" />
                <p class="slider-caption">Spain 3</p>
            </div>
            <div class="single-slide">
                <img src="img/picture4.jpg" />
                <p class="slider-caption">Spain 4</p>
            </div>
            <div class="single-slide">
                <img src="img/picture5.jpg" />
                <p class="slider-caption">Spain 5</p>
            </div>
        </div>
        <div class="slider-arrows">
            <a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <a href="#" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <!--	<script src="js/main.js"></script>-->
    <script src="js/slider.js"></script>
</body>

</html>
